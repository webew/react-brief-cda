<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Boilerplate</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        const App = () => {
            return (
                <React.Fragment>
                    <Bouton texte={"Click Me !"} name={"clickme"}/>
                    <Bouton texte={"Hey !"} name={"hey"}/>
                </React.Fragment>
            );
        };
        
        class Bouton extends React.Component {
            constructor(props) {
                super(props);
            }

            handleClick = () => {
                console.log(`Hi ! I'm ${this.props.name}. I've been clicked !`);
            }

            render() {
                return (
                    <button onClick={ this.handleClick }>{this.props.texte}</button>
                );
            }
        }

        ReactDOM.render(<App/>, document.getElementById("app"));
    </script>
</body>
</html>
