<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        class Message extends React.Component {
            constructor(props) {
                super(props)
                console.log(props);
            }
            render() {
                return <h1 className="redOnBlack">{this.props.texte}</h1>
            }
        }

        class Element extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <p>
                        {this.props.elem}
                    </p>
                )
            }
        }

        class MonComposant extends React.Component {
            constructor(props) {
                super(props)
            }

            render() {
                const toto = "ok";
                return (
                    <section>
                        <Message texte="!!! Hey !!!" toto={toto} />
                        {
                            this.props.elems.map((elem, index) => {
                                return <Element elem={elem} key={index} />
                            })
                        }
                    </section>
                )
            }
        }

        var elements = ["El 1", "El 2", "El 3"]
        ReactDOM.render(<MonComposant elems={elements} />, document.getElementById("app"))

    </script>

</body>

</html>
