<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="app"></div>

    <script>

        class ListeElements extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return React.createElement("ul", null, 
                    this.props.elems.map( (elem, index) => {
                        return React.createElement("li", {key : index, style : this.props.style }, elem)
                    })
                )
            }
        }

        const elems = ["Element 1", "Element 2", "Element 3", "Element 4", "Element 5"];

        let liste = React.createElement(ListeElements, { elems : elems, style : { color : "red" } });

        ReactDOM.render(liste, document.getElementById("app"));
    </script>
</body>
</html>
