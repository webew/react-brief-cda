<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Playground</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        // composant simple
        const simpleElement = React.createElement("p", null, "Je suis un composant tout simple :)");

        // composant sous forme de fonction
        const functionElement = (props) => {
            return React.createElement("p", props.id, "Je suis un composant sous forme de fonction :)")
        }

        // composant sous forme de classe
        class Liste extends React.Component {
            constructor(props){
                super(props);
            }
            render(){
                return React.createElement("p", null, "Je suis un composant sous forme de classe :)");
            }
        }

        ReactDOM.render(simpleElement, document.getElementById("app"));
        //ReactDOM.render(functionElement, document.getElementById("app"));
        //ReactDOM.render(<Liste />, document.getElementById("app"));

    </script>
</body>
</html>
